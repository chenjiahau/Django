<!-- todo/templates/todo/base.html -->
{% load static %}

<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/style.css' %}?d={% now "U" %}" rel="stylesheet" />
    <link href="{% static 'todo/css/style.css' %}?d={% now "U" %}" rel="stylesheet" />

  </head>

    {% block content %} {% endblock %}

</html>
